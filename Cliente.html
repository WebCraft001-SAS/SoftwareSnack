<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Clientes - Tienda de Comidas Rápidas</title>
    <link rel="stylesheet" href="Cliente.css">
</head>

<body>
    <br>
    <img src="LOGO.png" alt="">
    <div class="container">
        <header>
            <h1>Módulo de Clientes</h1>
        </header>

        <section class="client-form">
            <h2>Crear/Modificar Cliente</h2>
            <form id="clientForm">
                <input type="hidden" id="clientId">
                <label for="clientName">Nombre:</label>
                <input type="text" id="clientName" name="clientName" required>

                <label for="clientEmail">Correo Electrónico:</label>
                <input type="email" id="clientEmail" name="clientEmail" required>

                <label for="clientPhone">Teléfono:</label>
                <input type="tel" id="clientPhone" name="clientPhone" required>

                <label for="clientStatus">Estado:</label>
                <select id="clientStatus" name="clientStatus">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>

                <button type="submit" id="submitButton">Guardar Cliente</button>
            </form>
        </section>

        <section class="client-list">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Clientes serán añadidos aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="Cliente.js"></script>
</body>

</html>
