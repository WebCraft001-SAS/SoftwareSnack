<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Q'LOCURA</title>
    <link rel="stylesheet" href="Registrarse.css">
</head>

<body>
    <img src="LOGO.png" alt="Logo de Q'LOCURA">
    <div class="container">
        <form id="loginForm" action="#" method="POST">
            <h2>Registrarse</h2>
            <input type="text" id="nombre" name="nombre" placeholder="Nombres" maxlength="35" required>
            <input type="text" id="apellido" name="apellido" placeholder="Apellidos" maxlength="35" required>
            <input type="number" id="identificacion" name="identificacion" placeholder="Identificación" required>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <button type="submit" class="btn" id="singinBtn">Registrarse</button>
        </form>
    </div>
    <script src="Registrarse.js"></script>
</body>

</html>
